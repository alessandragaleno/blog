{% load static %}
{% extends post.html %}
{% block content %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% 'static/css/style.css' %}">
    <link rel="stylesheet" href="{% 'fontawsome/style.css/css/all.css' %}">
    <title>blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock content%}
